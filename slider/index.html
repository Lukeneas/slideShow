<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="header">

        </div>
        <!-- pai com overflow hidden -->
        <!-- heightLivre e widthLivre -->
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onClick ="goPrev()">
                    voltar
                </div>
                <div class="slider--control" onClick = "goNext()">
                    pr√≥ximo
                </div>
            </div>
            <!-- recebe heightPai e widthDinamicaFilho-->
            <div class="slider--width">
                <!-- cada imagem -->
                <!-- heightPai e widthLivre-->
                <div class="slider--item" style="background-image:url('images/1.jpg');">
                </div>
                <div class="slider--item">

                    <div class="slider--item" style="background-image:url('images/2.jpg');">
                    </div>
                    <div class="slider--item">

                        <div class="slider--item" style="background-image:url('images/3.jpg');">
                        </div>
                    </div>
                </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    <script src="script.js"></script>
</body>

</html>
